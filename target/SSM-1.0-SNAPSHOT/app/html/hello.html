<html lang="en">
<head>

<body>
    <div id="userInfo">
        <h1>{{user.id}} - {{user.username}}</h1>
        <hr>
    </div>

<script>
    let me = {
        username:'',
        id:''
    };
    const url='http://localhost:8080/SSM_war_exploded/user/me';

    new Vue({
        el:'#userInfo',
        data:{
            user:{
                username:'test',
                id:'-1'
            },
            url:'http://localhost:8080/SSM_war_exploded/user/me'
        },
        created() {
            console.log("ajax loading...")
            axios
                .get(url)
                .then(response => {
                    console.log(response.data);
                        this.user.username=response.data["username"];
                        this.user.id=response.data["uid"]
                    }
                )
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        },
        mounted() {
        },
        methods:{
        }
    })
</script>
